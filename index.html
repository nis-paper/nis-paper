			</header>

			<div class="cd-content">
                
                
              <div class="row">
                <div class="col s12 m10 l8 offset-m1 offset-l2">
                  <div class="card">
                    <div class="card-content white-text">
                      <span class="card-title">News feed</span>
                    </div>
                  </div>
                  <div class="card white-text" ng-repeat="m in news">
                    <div class="card-image">
                      <img src={{m.picture||"images/news.jpg"}}>
                      <span class="card-title">{{m.header}}</span>
                    </div>
                    <div class="card-content">
                      <p>{{m.text}}</p>
                    </div>
                    <div class="card-action">
                        <p>{{m.date | date:'medium'}}</p>
                      <br>
                       <p>Redactor{{m.redactor}}</p>
                    </div>
                  </div>
                </div>
              </div>
                  
				
			</div>
		</section> <!-- .cd-section -->
	</main>
